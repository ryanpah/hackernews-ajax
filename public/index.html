<!DOCTYPE html>
<html>
<head>
  <title>Ajax Hacker News</title>
  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <link rel='stylesheet' type='text/css' href='/style.css'>
</head>
<body>
  <div id='container'>
    <div id='head'>
      <span id='wdinews'><a href="/">WDI NEWS</a></span><span id='menu'></span>
      <div class='content'>
        <div class='stories-div'>
          <div id="posts">
          </div>
          <h3>Create New Post</h3>
          <form id="post-form">
            <input name="title" type="text" id="post-title-field"/>
            <input name="link" type="text" id="post-link-field"/>
            <input name="body" type="text" id="post-body-field"/>
            <button id="post-create-button">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
